[solver]
version = "v1"             # "v1" | "v2"
output_dir = "figs"        # 出力ディレクトリ
geometry = "row-staggered" # "row-staggered" | "ortho" | "column-staggered"
csv_dir = "csv"            # データのCSVディレクトリ

# 指別Fitts係数設定
[fingerwise_coeffs]
[fingerwise_coeffs.LIndex]
a_ms = 40.0
b_ms = 120.0

[fingerwise_coeffs.RIndex]
a_ms = 40.0
b_ms = 120.0

[fingerwise_coeffs.LMiddle]
a_ms = 45.0
b_ms = 130.0

[fingerwise_coeffs.RMiddle]
a_ms = 45.0
b_ms = 130.0

[fingerwise_coeffs.LRing]
a_ms = 55.0
b_ms = 145.0

[fingerwise_coeffs.RRing]
a_ms = 55.0
b_ms = 145.0

[fingerwise_coeffs.LPinky]
a_ms = 65.0
b_ms = 160.0

[fingerwise_coeffs.RPinky]
a_ms = 65.0
b_ms = 160.0

[fingerwise_coeffs.LThumb]
a_ms = 50.0
b_ms = 140.0

[fingerwise_coeffs.RThumb]
a_ms = 50.0
b_ms = 140.0
